<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas No 2</title>
</head>

<body>
    <div id="app">
        <button onclick="vm.openForm">Open Form</button>
        <h1>Nilai a : {{a}}</h1>
        <h1>Rata-rata : {{mean}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 0,
                mean: 0
            },
            computed: {
                openForm: function () {
                    var i = 0
                    var sum = 0
                    do {
                        var numb = prompt("Masukan nilai A")
                        sum += parseInt(numb)
                        i++
                        this.a = sum
                    } while (sum < 10)
                    this.mean = sum / i
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
